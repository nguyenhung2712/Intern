<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color: #f2f2f2;">
    <div class="g-signin2" data-onsuccess="onSignIn" style="display:none"></div>
    <div class="container user-page">
        <div class="user-left text-center">
            <a class="user-link mt-3" href="user-information.html">Personal Information</a>
            <br>
            <a class="user-link mt-3" href="../index.html">Homepage</a>
            <br>
            <a class="user-link mt-3" href="#" onclick="signOut()">Log Out</a>
        </div>
        <div class="user-right">
            <h3 class="user-tittle">Update Information</h3>
            <br>
            <input type="file" class="ms-3" id="img--data">
            <p class="mt-2 ms-3">Image Avatar ...</p>

            <form class="ms-3">
                <div class="mb-3">
                    <label for="name--data" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name--data"
                    style="border: none;">
                </div>

                <div class="radio mt-3 mb-3 " id="gender--data">
                    <label for="#" class="form-label">Gender</label>
                    <br>
                    <label class="radio-inline me-5"><input type="radio" name="optradio" id="gender-male"> Male</label>
                    <label class="radio-inline me-5"><input type="radio" name="optradio" id="gender-female"> Female</label>
                    <label class="radio-inline me-5"><input type="radio" name="optradio" id="gender-othere"> Other</label>
                </div>   

                <div class="mb-3">
                    <label for="birtday--data" class="form-label mb-3">Birthday</label>
                    <input type="date" class="form-control" id="birthday--data"
                    style="width: 40%;border: none;outline: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Job" class="form-control" id="job--data" 
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Location" class="form-control" id="location--data"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Phone Number" class="form-control" id="phone--data"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Facebook" class="form-control" id="facebook--data"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Skype" class="form-control" id="skype--data"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="About" class="form-control" id="about--data"
                    style="border: none;">
                </div>

                <button type="submit" class="btn btn-primary ms-4" onclick="setToLocalStorage()">Update</button>
            </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="test.js"></script>
</body>
</html>
