<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icons/fontawesome-free-5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="user-page.css">
</head>
<body style="background-color: #f2f2f2;">
    <div class="container user-page">
        <div class="user-left text-center">
            <a class="user-link mt-3" href="user-information.html">Personal Information</a>
            <br>
            <a class="user-link mt-3" href="user-change-password.html">Change Password</a>
            <br>
            <a class="user-link mt-3" href="user-change-email.html">Change Email</a>
            <br>
            <a class="user-link mt-3" href="../index.html">Homepage</a>
            <br>
            <a class="user-link mt-3" href="#">Log Out</a>
        </div>
        <div class="user-right">
            <h3 class="user-tittle">Update Information</h3>
            <br>
            <input type="file" class="ms-3">
            <p class="mt-2 ms-3">Image Avatar ...</p>

            <form class="ms-3">
                <div class="mb-3">
                    <label for="exampleInputFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputFullName"
                    style="border: none;">
                </div>

                <div class="radio mt-3 mb-3 ">
                    <label for="#" class="form-label">Gender</label>
                    <br>
                    <label class="radio-inline me-5"><input type="radio" name="optradio"> Male</label>
                    <label class="radio-inline me-5"><input type="radio" name="optradio"> Female</label>
                    <label class="radio-inline me-5"><input type="radio" name="optradio"> Other</label>
                </div>   

                <div class="mb-3">
                    <label for="exampleInputBirthday" class="form-label mb-3">Birthday</label>
                    <input type="date" class="form-control" id="exampleInputBirthday"
                    style="width: 40%;border: none;outline: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Job" class="form-control" id="exampleInputJob" 
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Location" class="form-control" id="exampleInputLocation"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Phone Number" class="form-control" id="exampleInputPhoneNumber"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Facebook" class="form-control" id="exampleInputSkype"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="Skype" class="form-control" id="exampleInputSkype"
                    style="border: none;">
                </div>

                <div class="mb-3">
                    <input type="text" placeholder="About" class="form-control" id="exampleInputAbout"
                    style="border: none;">
                </div>

                <button type="submit" class="btn btn-primary ms-4">Update</button>
            </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="index.js"></script>
</body>
</html>
