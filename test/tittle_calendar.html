<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icons/fontawesome-free-5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<!-- Tittle Form Active -->
<form class="w-50 m-auto bg-white">
    <div class="header-form mb-3">
      <div class="close-btn" style="background-color: green;">
        <div class="edit-btn">
          <i class="fas fa-pencil-alt me-2 " style="color: white;"></i>
        </div>
        <div class="delete-btn">
          <i class="fas fa-trash me-2" style="color: white;"></i>
        </div>
        <div>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </div>
      <div class="form-component" >
        <input type="text" class="form-control " placeholder="Add title" value="" id="title-input" style="background: green; color: white;text-align: center;">
        <span class="focus-border"></span>
      </div>
     </div>
      <label>
        <div class="py-1">
          <i class="fas fa-calendar-alt ms-3"></i>
          <span id="date_cells"><span id="date-setting">February 21, 2018</span> / <span id="time-room"></span></span>
        </div>
        <div>
          <i class="fas fa-user-friends ms-3"></i>
          <span id="room-name"></span>
        </div>
      </label>
    </div>
  </form>
  
  <!-- Calendar -->
  <div style="float: left; margin: 0px 20px;">
    <p>Start</p>
  <input type="text"> 
  <button type="button" class="btn-close" aria-label="Close"></button>
  <input type="date" style="width: 45px;border: none; outline: none;">
  <input type="time" style="border:none;outline:none;">
  </div>
  <div>
    <p>End</p>
  <input type="text"> 
  <button type="button" class="btn-close" aria-label="Close"></button>
  <input type="date" style="width: 45px;border: none; outline: none;">
  <input type="time" style="width:32px;border:none;outline:none;">
  </div>
  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
  <script src="all.min.js"></script>
</body>
</html>
